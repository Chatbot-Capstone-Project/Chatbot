<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSDS Coordinator Bot</title>
</head>
<body>
    <h1>MSDS Coordinator Bot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="user-input">
            <input type="text" id="user-input-field" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            var user_input = document.getElementById('user-input-field').value;
            appendMessage('user', user_input);

            // Send user input to the server
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user_input=' + encodeURIComponent(user_input),
            })
            .then(response => response.json())
            .then(data => {
                var bot_response = data.bot_response;
                appendMessage('bot', bot_response);
            });
        }

        function appendMessage(sender, message) {
            var chatBox = document.getElementById('chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = sender + '-message';
            messageElement.innerHTML = message;
            chatBox.appendChild(messageElement);

            if (sender === 'bot') {
                // If the message is from the bot, also scroll to the bottom to show the latest message
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
